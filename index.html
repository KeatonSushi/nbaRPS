<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>

<!-- css -->
<link rel="stylesheet" href="styles.css">

<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

<!-- tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            mudRed: '#850000',
            raider: '#DC0000'
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }

      .playerb {
        @apply py-2 px-4 bg-raider text-white font-semibold rounded-full shadow-lg hover:bg-mudRed focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75;
      }
    }
  </style>
<body>
    

    <div class="container">

        <div class="p-2">
            <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md flex items-center space-x-4">
                <h1 id="for-winner">Who's Better?</h1>
    
                <h2 id="p1">Player</h2>
                <h3 id="nba-player1">Who will you get?</h3>
    
                <h2 id="p2">CPU</h2>
                <h3 id="cpu">Who will you get?</h3>
            </div>
        </div>

        <div class="p-3">
            <div class="py-1">
                <button class="playerb" id="twentybtn">2020 Players</button>
            </div>

            <div class="py-1">
                <button class="playerb" id="tensbtn">2010 Players</button>
            </div>

            <div class="py-1">
                <button class="playerb" id="thousandbtn">2000 Players</button>
            </div>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
